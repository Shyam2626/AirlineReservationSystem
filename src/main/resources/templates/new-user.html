<!-- new-user.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
<h1>Create New User</h1>
<form th:action="@{/airline/new-user}" th:object="${newUser}" method="post">
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" /><br>
    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" /><br>
    <label>Age:</label>
    <input type="number" th:field="*{age}" /><br>
    <label>Phone:</label>
    <input type="text" th:field="*{phone}" /><br>
    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br>
    <label>Password:</label>
    <input type="password" th:field="*{password}" /><br>
    <button type="submit">Save</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VerifyOTP</title>
    <!--logo font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

    <!--boxicons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="assets/logo.png">
    <style>
        /*navbar styling*/
        :root {
            --primary-color: #333; /* Darker color for text */
            --secondary-color: #ffffff;
            --accent-color: #FFD93B; /* Bright accent for buttons */
            --link-color: #555; /* Gray for links */
            --primary-font-color:#6DAFDF
        }

        /* Reset and Base Styling */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: var(--secondary-color);
            position: relative;
        }

        /* Navbar Styling */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--secondary-color);
            padding: 1rem 2rem;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-container img {
            height: 40px;
            width: auto;
            transition: transform 0.6s ease;
        }
        .logo-container img:hover {
            transform: rotate(360deg); /* Rotates the image 360 degrees */
            width: auto;
        }

        .logo-container p {
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: 500;
            font-family: "Rubik Wet Paint";
            margin-bottom: 12px;
        }

        /* Navbar Links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            transition: max-height 0.5s ease-in-out;
        }

        .nav-links li {
            font-size: 1rem;
            color: var(--link-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-links li:hover {
            color: var(--primary-color);
            transform: scale(1.1);
            font-weight: 500;
        }

        /* Right-Side Icons */
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-icons img {
            height: 20px;
            width: auto;
        }

        .icon {
            font-size: 1.2rem;
            color: var(--link-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon:hover {
            color: var(--primary-color);
            font-size: 1.3rem;
        }

        a {
            text-decoration: none;
        }

        /* Hamburger Menu Icon for Mobile */
        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--link-color);
        }

        /* Change the hamburger icon to X */
        .hamburger.active {
            content: 'âœ•';
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .nav-links {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--secondary-color);
                overflow: hidden;
                max-height: 0; /* Collapsed initially */
                gap: 15px;
                padding: 0 1rem;
            }

            .nav-links.active {
                max-height: 300px; /* Expand to show links */
                padding: 1rem 1rem;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            .hamburger {
                display: block; /* Show hamburger icon on mobile */
            }
            .nav-links{
                text-align: center;
            }
        }

        /*------------------------------------------------------*/
        /*main-container-styling*/
        /*------------------------------------------------------*/
        .main-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: var(--secondary-color);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: solid var(--link-color) 1px;
        }

        .main-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--primary-font-color);
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border: solid var(--link-color) 0.1px;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }

        .input-group i {
            font-size: 1.2rem;
            color: var(--primary-font-color);
            margin-right: 0.5rem;
        }

        .input-group input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--link-color);
            font-size: 1rem;
            flex: 1;
        }
        .input-group:focus{
            transform: scale(1.1);
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--link-color);
        }

        .options label, .options a {
            color: var(--link-color);
        }

        .options a {
            text-decoration: none;
            font-weight: 500;
        }

        .options a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #fccb09; 
        }

        p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--link-color);
        }

        p a {
            color: var(--primary-font-color);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        p a:hover {
            text-decoration: underline;
        }
        .wrong-password-text{
            font-size: 1rem;
            color: tomato;
            margin-bottom: 0.5rem;

        }
        /*------------------------------------------------------*/
        /*airplane-styling*/
        /*------------------------------------------------------*/
        .plane-1, .plane-2 {
            position: absolute;
            width: 50px; /* Adjust as needed */
            top: 50%; /* Center vertically */
            transform: translateY(-50%);
            z-index: 10;
        }

        /* Position the planes at the start and end */
        .plane-1 {
            left: 0; /* Start on the left */
            animation: left-right 10s infinite ease;
        }

        .plane-2 {
            right: 0; /* Start on the right */
            animation: right-left 10s infinite ease;
            display: none; /* Hide plane-2 initially */
        }

        /* Animation keyframes */
        @keyframes left-right {
            0% { transform: translateX(0) translateY(0); }
            10% { transform: translateX(10vw) translateY(-30vh); }
            30% { transform: translateX(30vw) translateY(30vh); }
            50% { transform: translateX(50vw) translateY(-40vh); }
            70% { transform: translateX(75vw) translateY(-20vh); }
            100% { transform: translateX(100vw) translateY(30vh); }
        }

        @keyframes right-left {
            0% { transform: translateX(0) translateY(10vh); }
            10% { transform: translateX(-25vw) translateY(-40vh); }
            30% { transform: translateX(-50vw) translateY(40vh); }
            50% { transform: translateX(-70vw) translateY(-20vh); }
            70% { transform: translateX(-90vw) translateY(40vh); }
            100% { transform: translateX(-100vw) translateY(-40vh); }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="assets/airplane-1.png" alt="Plane 1" class="plane-1">
        <img src="assets/airplane-2.png" alt="Plane 2" class="plane-2">
        <nav>
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="assets/logo.png" alt="TrustWings Logo">
                <p>TrustWings</p>
            </div>
    
            <!-- Hamburger Icon for Mobile -->
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div> <!-- Unicode for hamburger icon -->
    
            <!-- Navbar Links -->
            <ul class="nav-links">
                <li>Book</li>
                <li>Manage</li>
                <li>Help</li>
                <li>TrustWings Club</li>
            </ul>
    
            <!-- Right-Side Icons -->
            <div class="nav-icons">
                <!-- Profile Icon -->
                <a href="assets/logo.png"><span class="icon">&#128100;</span></a> <!-- Unicode for user profile icon -->
            </div>
        </nav>
        <div class="main-container">
            <h2>Verify OTP</h2>
            <form th:action="@{/airline/verify-otp}" method="post">
                <div class="input-group">
                    <i class="material-symbols-outlined">alternate_email</i>
                    <input  type="text" name="email" th:value="${email}">
                </div>
                <div class="input-group">
                    <i class="material-symbols-outlined">123</i>
                    <input type="text" placeholder="Enter OTP" required name="otp" >
                </div>
            <div th:if="${param.error}" th:text="${error}" class="wrong-password-text"></div> <!--kindly add a error text "invalid otp"-->
            <button type="submit">Verify</button>
            </form>
        </div>
        
    </div>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');

            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
            hamburger.innerHTML = hamburger.classList.contains('active') ? '&#10005;' : '&#9776;'; 
        }

        const plane1 = document.querySelector('.plane-1');
        const plane2 = document.querySelector('.plane-2');

        // Function to toggle plane visibility
        function togglePlanes() {
            if (plane1.style.display === 'none') {
                plane1.style.display = 'block';
                plane2.style.display = 'none';
            } else {
                plane1.style.display = 'none';
                plane2.style.display = 'block';
            }
        }
        setInterval(togglePlanes, 10000); 
    </script>
</body>
</html>

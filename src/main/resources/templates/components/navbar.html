<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustWings Airline Booking</title>
    <!--logo font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo.png">
    <style>
        /* Root color for consistent styling */
        :root {
            --primary-color: #333; /* Darker color for text */
            --secondary-color: #ffffff;
            --accent-color: #ffce00; /* Bright accent for buttons */
            --link-color: #555; /* Gray for links */
        }

        /* Reset and Base Styling */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Rubik", sans-serif;
            background-color: var(--secondary-color);
        }

        /* Navbar Styling */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-color: var(--secondary-color);
            padding: 1rem 2rem;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            height: 40px;
            width: auto;
            transition: transform 0.6s ease;
        }
        .logo-container img:hover {
            transform: rotate(360deg); /* Rotates the image 360 degrees */
            width: auto;
        }

        .logo-container p {
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: 500;
            font-family: "Rubik Wet Paint";
        }

        /* Navbar Links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            transition: max-height 0.5s ease-in-out;
        }

        .nav-links li {
            font-size: 1rem;
            color: var(--link-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-links li:hover {
            color: var(--primary-color);
            transform: scale(1.1);
            font-weight: 500;
        }

        /* Right-Side Icons */
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-icons img {
            height: 20px;
            width: auto;
        }

        .icon {
            font-size: 1.2rem;
            color: var(--link-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon:hover {
            color: var(--primary-color);
            font-size: 1.3rem;
        }

        a {
            text-decoration: none;
        }

        /* Hamburger Menu Icon for Mobile */
        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--link-color);
        }

        /* Change the hamburger icon to X */
        .hamburger.active {
            content: '✕';
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .nav-links {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--secondary-color);
                overflow: hidden;
                max-height: 0; /* Collapsed initially */
                gap: 15px;
                padding: 0 1rem;
            }

            .nav-links.active {
                max-height: 300px; /* Expand to show links */
                padding: 1rem 1rem;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            .hamburger {
                display: block; /* Show hamburger icon on mobile */
            }
            .nav-links{
                text-align: center;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');

            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
            hamburger.innerHTML = hamburger.classList.contains('active') ? '&#10005;' : '&#9776;'; // Toggle between X and ☰
        }
    </script>
</head>
<body>
    <!--NAV BAR STYLINGS-->
    <nav>
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="../assets/logo.png" alt="TrustWings Logo">
            <p>TrustWings</p>
        </div>

        <!-- Hamburger Icon for Mobile -->
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div> <!-- Unicode for hamburger icon -->

        <!-- Navbar Links -->
        <ul class="nav-links">
            <li>Book</li>
            <li>Help</li>
            <li>TrustWings Club</li>
        </ul>

        <!-- Right-Side Icons -->
        <div class="nav-icons">
            <!-- Profile Icon -->
            <a href="assets/logo.png"><span class="icon">&#128100;</span></a> <!-- Unicode for user profile icon -->
        </div>
    </nav>
</body>
</html>

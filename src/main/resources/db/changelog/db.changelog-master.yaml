databaseChangeLog:
  - changeSet:
      id: user-table-created
      author: shyam k
      changes:
        - createTable:
            tableName: User
            columns:
              - column:
                  name: userId
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstName
                  type: varchar(255)
              - column:
                  name: lastName
                  type: varchar(255)
              - column:
                  name: age
                  type: INT
              - column:
                  name: phone
                  type: varchar(12)
              - column:
                  name: email
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(255)

  - changeSet:
      id: password-encryption-table-created
      author: shyam k
      changes:
        - createTable:
            tableName: PasswordManagement
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: userid
                  type: INT
              - column:
                  name: secretkey
                  type: varchar(255)
              - column:
                  name: encryptedpassword
                  type: varchar(255)

  - changeSet:
      id: encryptedpassword-deleted-in-PasswordManagement
      author: shyam k
      changes:
        - dropColumn:
            tableName: PasswordManagement
            columnName: encryptedpassword

  - changeSet:
      id: password-security-added
      author : shyam k
      changes:
        - addColumn:
            tableName: PasswordManagement
            columns:
              - column:
                  name: salt
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: iv
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: age-datatype-modified
      author: shyam k
      changes:
        - modifyDataType:
            columnName: age
            newDataType: VARCHAR(255)
            tableName: User

  - changeSet:
      id: email-column-made-unique
      author: shyam k
      changes:
        - addUniqueConstraint:
            columnNames: email
            constraintName: unique_email_constraint
            tableName: User

  - changeSet:
      id: encryption-logic-deleted
      author: shyam_k
      changes:
        - dropTable:
            tableName: PasswordManagement


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        :root {
            --bg-color: #FFFFFF; /* White */
            --primary-color: #007BFF; /* Electric Blue */
            --secondary-color: #8A2BE2; /* Cyber Purple */
            --input-bg-color: #F0F1F6; /* Cool Gray */
            --input-border-color: #ccc;
            --input-focus-border: #007BFF;
            --text-color: #333333; /* Dark Gray */
            --button-hover-color: #0056b3;
            --box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            --border-radius: 10px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .main-container {
            width: 450px;
            padding: 40px;
            background-color: var(--input-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-container p {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        form p {
            margin: 10px 0 5px;
            color: var(--secondary-color);
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 7px;
            border: 1px solid var(--input-border-color);
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            background-color: var(--bg-color);
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }
        input:focus:invalid{
            border-color: red;
        }
        button {
            margin: 10px 0px;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }
        .signup {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-container">
        <p>User Registration</p>
        <form action="/airline/newuser" method="POST">
            <p>First Name</p>
            <input id="firstName" type="text" placeholder="Enter your first name" required>
            
            <p>Last Name</p>
            <input id="lastName" type="text" placeholder="Enter your last name" required>
        
            <p>Age</p>
            <input id="age" type="number" placeholder="Enter your age" min="0" max="120" required>
        
            <p>Phone Number</p>
            <input id="phonenumber" type="tel" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
        
            <p>Email</p>
            <input id="email" type="email" placeholder="Enter your email" required>
        
            <p>Password</p>
            <input id="password" type="password" placeholder="Enter your password" required>
        
            <button type="submit">Submit</button>
        </form>
        
    </div>
</div>
</body>
</html>
